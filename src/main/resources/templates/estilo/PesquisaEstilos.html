<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">
	
	<head>
		<title th:text="#{estilo.pesquisa.titulo}">Pesquisa de estilos</title>
	</head>
	
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1 th:text="#{estilo.pesquisa.titulo}">Pesquisa de estilos</h1>
						</div>
						
						<div class="col-xs-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/estilos/novo}">
									<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo estilo</span>
								</a>
							</div>	
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<form method="GET" th:object="${estiloFilter}">
					<div class="row">
						<div class="col-sm-12  form-group">
							<label for="nome" class="control-label">Estilo</label>
							<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
						</div>
					</div>
					
					<button type="submit" class="btn  btn-primary">Pesquisar</button>
				</form>
				
				<div class="table-responsive  bw-tabela-simples">
					<table class="table  table-hover">
						<thead>
							<tr>
								<th class="table-estilos-col-codigo">CÃ³digo</th>
								<th class="table-estilos-col-nome">
									<brewer:order page="${pagina}" field="nome" text="Nome"/>
								</th>
								<th class="table-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="estilo : ${pagina.conteudo}">
								<td class="text-center" th:text="${estilo.codigo}">1</td>
								<td th:text="${estilo.nome}">Amber Lager</td>
								<td class="text-center">
									<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar"
										th:href="@{/estilos/{codigo}(codigo=${estilo.codigo})}">
										<i class="glyphicon  glyphicon-pencil"></i>
									</a>
									<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#"
											data:url="@{/estilos/{codigo}(codigo=${estilo.codigo})}" data:objeto="${estilo.nome}">
										<i class="glyphicon  glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${pagina.vazia}">
								<td colspan="3">Nenhum estilo encontrado</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<brewer:pagination page="${pagina}" />
			</div>
		</section>
	</body>
</html>
