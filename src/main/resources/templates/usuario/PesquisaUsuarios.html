<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
	
	<head>
		<title>Pesquisa de usu치rios</title>
	</head>
	
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1>Pesquisa de usu치rios</h1>
						</div>
						
						<div class="col-xs-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/usuarios/novo}">
									<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo usu치rio</span>
								</a>
							</div>	
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<form method="GET" th:object="${usuarioFilter}" th:action="@{/usuarios}">
					<div class="row">
						<div class="col-sm-6  form-group">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-6  form-group">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" th:field="*{email}" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6  form-group">
							<label class="control-label">Grupos</label>
							<div>
								<th:block th:each="grupo : ${grupos}">
									<div class="checkbox  checkbox-inline">
										<input th:field="*{grupos}" type="checkbox" th:value="${grupo.codigo}" />
										<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
									</div>
								</th:block>
							</div>
						</div>
					</div>
					
					<button type="submit" class="btn  btn-primary">Pesquisar</button>
				</form>
				
				<div class="aw-datatable-toolbar">
					<button class="btn  btn-default  btn-xs">
						<span>Ativar</span>
					</button>
					
					<button class="btn  btn-default  btn-xs">
						<span>Desativar</span>
					</button>
				</div>
				
				<div class="table-responsive  bw-tabela-simples">
					<table class="table  table-hover">
						<thead>
							<tr>
								<th class="table-usuarios-col-status">
									<div class="checkbox  aw-checkbox-no-margin">
										<input type="checkbox" />
										<label></label>
									</div>
								</th>
								<th>Nome</th>
								<th>E-mail</th>
								<th>Grupo</th>
								<th>Status</th>
								<th class="table-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
<!-- 							<tr th:each="usuario : ${pagina.conteudo}"> -->
							<tr th:each="usuario : ${usuarios}">
								<td>
									<div class="checkbox  aw-checkbox-no-margin">
										<input type="checkbox" />
										<label></label>
									</div>
								</td>
								<td th:text="${usuario.nome}">Admin</td>
								<td th:text="${usuario.email}">admin@brewer.com</td>
								<td>
									<span th:each="grupo : ${usuario.grupos}" th:text="|${grupo.nome}${grupoStat.last ? '' : ', '}|"></span>
								</td>
								<td th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'">Ativo</td>
								<td class="text-center">
									<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar">
										<i class="glyphicon  glyphicon-pencil"></i>
									</a>
									<a class="btn  btn-link  btn-xs  js-tooltip" title="Excluir">
										<i class="glyphicon  glyphicon-remove"></i>
									</a>
								</td>
							</tr>
<!-- 							<tr th:if="${pagina.vazia}"> -->
							<tr th:if="${usuarios.empty}">
								<td colspan="4">Nenhum usu치rio encontrado</td>
							</tr>
						</tbody>
					</table>
				</div>
				
<!-- 				<brewer:pagination page="${pagina}" /> -->
			</div>
		</section>
	</body>
</html>
