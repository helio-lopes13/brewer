<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
	<head>
		<title>Cadastro de cliente</title>
	</head>

	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de cliente</h1>
				</div>
			</div>

			<div class="container-fluid">
				<form method="POST" class="form-vertical  js-form-loading">

					<div class="form-group  bw-required">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" />
					</div>

					<div class="row">
						<div class="col-sm-4  form-group  bw-required">
							<label for="origem" class="control-label">Tipo Pessoa</label>
							<div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem" />
									<label>Física</label>
								</div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem" />
									<label>Jurídica</label>
								</div>
							</div>
						</div>
						
						<div class="col-sm-8  form-group  bw-required">
							<label for="cpf" class="control-label">CPF/CNPJ</label>
							<input id="cpf" type="text" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4  form-group  bw-required">
							<label for="telefone" class="control-label">Telefone</label>
							<input id="telefone" type="text" class="form-control  js-phone-number" />
						</div>

						<div class="col-sm-8  form-group  bw-required">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" type="text" class="form-control" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-4  form-group  bw-required">
							<label for="logradouro" class="control-label">Logradouro</label>
							<input id="logradouro" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4  form-group  bw-required">
							<label for="numero" class="control-label">Número</label>
							<input id="numero" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4  form-group  bw-required">
							<label for="complemento" class="control-label">Complemento</label>
							<input id="complemento" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-4  form-group  bw-required">
							<label for="cep" class="control-label">CEP</label>
							<input id="cep" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4  form-group  bw-required">
							<label for="estado" class="control-label">Estado</label>
							<select id="estado" class="form-control">
								<option value="">Selecione um estado</option>
							</select>
						</div>
						
						<div class="col-sm-4  form-group  bw-required">
							<label for="cidade" class="control-label">Cidade</label>
							<select id="cidade" class="form-control">
								<option value="">Selecione uma cidade</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
